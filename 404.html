<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 1. Save the original path
    const path = window.location.pathname;
    sessionStorage.setItem('redirect', path);
    
    // 2. Redirect to /feed/ while preserving the path
    window.location.replace('/feed/' + path.replace('/feed', ''));
  </script>
</head>
<body>
  Redirecting to application...
</body>
</html>
